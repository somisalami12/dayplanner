<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Som's Workday Calendar</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row"> 
        <div class="hour col">
          9:00AM
        </div>
        <input class="event col-9" type="text" id="9">
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div> 
      <div class="row">
        <div class="hour col">
          10:00AM
        </div>
        <input class="event col-9" type="text" id="10">

      </div>

        </div>

      </div> 
      <div class="row">

          12:00PM
        </div>
        <input class="event col-9" type="text" id="12">
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
     </div>
      <div class="row">

        </div>

      </div>
      <div class="row">

        </div>
        <input class="event col-9" type="text" id="15">
        <button class="saveBtn col"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="hour col">
          4:00PM
        </div>

      <div class="row">
        <div class="hour col">

      </div>
      <div class="row">
        <div class="hour col">
          8:00PM
        </div>
        <input class="event col-9" type="text" id="20">
        <button class= "saveBtn col"><i class="fas fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type= "text/javascript" src="script.js"></script>
